<!DOCTYPE html>
<html lang="en">

<head>

    <title>FerroFy - Login</title>
    <link rel="icon" href="IMG/Favicon.png" type="image/png">

<body>

                    <button id="volumeDownBtn">üîâ -</button>
                </div>
            </div>
        </div>
    </div>
    <div id="errorPopup" class="hidden">
        <p>No music is playing due to an error.</p>
        <button onclick="closePopup()">Close</button>
    </div>
    <div id="songPopup" class="hidden">
        <p id="songName">Playing {Song}</p>
    </div>
    <script src="JS/Btn.js"></script>
